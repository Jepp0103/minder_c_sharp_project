<div class="container">
  <h3 class="d-flex"><a routerLink="/">Minder</a></h3>
  <b class="d-flex">Swipe right on your favourite music tracks and left on your worst</b>
  <nav *ngIf="notSignedIn" class="navbar navbar-expand-sm" id="minderNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
          <button routerLink ="login" class="m-1 btn btn-light btn-outline-primary">Sign in</button>
          <button routerLink ="signup" class="m-1 btn btn-light btn-outline-primary">Sign up</button>
      </li>
    </ul>
  </nav>
  <app-admin-navbar *ngIf="isAdmin"></app-admin-navbar>
  <app-user-navbar *ngIf="isUser"></app-user-navbar>
  <router-outlet></router-outlet>
  <app-carousel *ngIf="isUser && onCarousel"></app-carousel>
</div>
